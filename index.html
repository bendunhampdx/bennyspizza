<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Benny's Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Benny's Pizza</h1>
    <p id="tagline">Rated best pizza on Earth by <em>The Intergalactic Times</em></p>
    <h3>Pick your size</h3>
    <form id="pizzaOrder">
      <div class="formGroup">
        <select id="size" aria-label="size">
          <option selected>Choose Your Size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      
      <h3>Pick your toppings</h3>
      
      <h5>Veggies For a Balanced Pie</h5>
      <div class="veggies">
        <div class="formGroup">
          <select id="veggies" aria-label="veggies">
            <option selected>Choose Your Veggies</option>
            <option value="redOnion">Red Onion</option>
            <option value="spinach">Spinach</option>
            <option value="peppers">Peppers</option>
            <option value="broccoli">Broccoli</option>
            <option value="mushroom">mushroom</option>
          </select>
        </div>
      </div>
      <h5>Meats Of The Savory Variety</h5>
      <div class="meat">
        <div class="formGroup">
        <select id="meat" aria-label="meat">
          <option selected>Choose Your Meat</option>
          <option value="veganSausage">Vegan Sausage</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="chicken">Chicken</option>
          <option value="sausage">Sausage</option>
        </select>
      </div>
    </div>
    <button type="submit">Click to get your price!</button>
    </form>
    
    <div id="price"></div>
  </div>
</body>
</html>
