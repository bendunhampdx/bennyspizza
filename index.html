<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Benny's Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Benny's Pizza</h1>
    <p id="tagline">Rated best pizza on Earth by <em>The Intergalactic Times</em></p>
    <h3>Pick your size</h3>
    <form id="order">
      <div id="size">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="15" id="small">
          <label class="form-check-label" for="small">Small 8"</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="20" id="medium">
          <label class="form-check-label" for="medium">Medium 12"</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="25" id="large">
          <label class="form-check-label" for="large">Large 16"</label>
        </div>
      </div>
      <h3>Pick your toppings</h3>
      
      <h5>Veggies For a Balanced Pie</h5>
      <div id="veggies">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="redOnion">
          <label class="form-check-label" for="redOnion">Red Onion</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="spinach">
          <label class="form-check-label" for="spinach">Spinach</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="peppers">
          <label class="form-check-label" for="peppers">Red & Green Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="broccoli">
          <label class="form-check-label" for="broccoli">Broccoli</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="mushroom">
          <label class="form-check-label" for="mushroom">Mushrooms</label>
        </div>
    </div>
      <h5>Meats Of The Savory Variety</h5>
      <div id="meat">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="veganSausage">
          <label class="form-check-label" for="veganSausage">Vegan Sausage</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="pepperoni">
          <label class="form-check-label" for="pepperoni">Pepperoni</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="chicken">
          <label class="form-check-label" for="chicken">Chicken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="sausage">
          <label class="form-check-label" for="sausage">Sausage</label>
        </div>
      </div>
  </form>
    <button type="submit">Click to get your price!</button>
    <div id="price"></div>
  </div>
</body>
</html>
